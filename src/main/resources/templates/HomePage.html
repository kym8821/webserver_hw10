<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
</head>
<body>

    <h1>환영합니다 <span th:text="${username}"></span>님</h1>
    <a th:href="@{/sign-out}">로그아웃</a>
</div>

<div th:unless="${username != null}">
    <h1><로></로>그인 후 이용 가능합니다</h1>
    <a th:href="@{/sign-up}">회원가입</a>
    <a th:href="@{/sign-in}">로그인</a>
</div>
</body>
</html>
